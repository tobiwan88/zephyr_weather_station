# Weather Station Configuration

# Enable required subsystems
CONFIG_ZBUS=y
CONFIG_SHELL=y
CONFIG_SENSOR=y
CONFIG_LOG=y

# Logging configuration
CONFIG_WEATHER_STATION_LOG_LEVEL=4  # INFO level

# Shell configuration
CONFIG_SHELL_BACKEND_SERIAL=y

# Sensor configuration
CONFIG_SENSOR_INIT_PRIORITY=80

# Application initialization
CONFIG_APPLICATION_INIT_PRIORITY=90

# Enable fake sensor for native_sim
CONFIG_WEATHER_STATION_FAKE_SENSOR=y